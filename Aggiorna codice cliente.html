<!DOCTYPE html>
<html>
<head>
  <title>Inserisci Codice Cliente</title>
</head>
<body>
  <h2>Richiesta LMA – Aggiorna Codice Cliente</h2>
  
  <form method="POST" action="https://TUO_SERVER/intermediario">
    <label for="codiceCliente">Codice Cliente:</label><br>
    <input 
  	type="text" 
  	id="codiceCliente" 
  	name="codiceCliente" 
  	maxlength="6" 
  	pattern="\d{1,6}" 
  	title="Il codice può contenere fino a 6 numeri." 
  	required><br><br>
    
    <!-- ID del record Richiesta LMA da aggiornare -->
    <input type="hidden" name="recordId" value="a01DU0000002abcW">
    
    <button type="submit">Invia</button>
  </form>
</body>
</html>
